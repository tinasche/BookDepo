name: Build BookDepo App

on: [push]

jobs:
	build:
		- name: Build the App
		  runs-on: ubuntu-latest
		  steps:
		  	- name: Pull Code
			  uses: actions/checkout@v2
			- name: Print Current Directory
			  run: pwd
			- name: Show files in Directory
			  run: ls
			- name: Check dotnet availability
			  run: dotnet --version
